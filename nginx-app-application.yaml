apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd-test
spec:
  project: default
  source:
    repoURL: https://github.com/Alayanos/testing-GCP-argoCD.git
    targetRevision: HEAD
    path: .  # <-- Use '.' if manifests are in the root
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
